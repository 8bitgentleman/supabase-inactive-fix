name: Supabase Keep-Alive

# This workflow is OPT-IN and will NOT run automatically.
# You must set the ENABLE_GITHUB_ACTIONS repository variable to 'true' to activate it.
# See README.md for setup instructions.

on:
  schedule:
    # Run at 9 AM UTC every 2 days to prevent Supabase inactivity pausing
    # This ensures we never exceed the ~3 day safe window
    - cron: '0 9 */2 * *'

  # Allow manual triggering from the Actions tab
  workflow_dispatch:

permissions:
  contents: write  # Required to push timestamp commits

jobs:
  keep-alive:
    runs-on: ubuntu-latest
    # Only run if the ENABLE_GITHUB_ACTIONS variable is set to 'true'
    # This prevents the workflow from running unintentionally
    if: vars.ENABLE_GITHUB_ACTIONS == 'true'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run keep-alive script
        run: python main.py
        env:
          # Add your Supabase keys as GitHub Secrets
          # Go to: Settings > Secrets and variables > Actions > New repository secret
          # Create secrets matching the env var names in your config.json
          SUPABASE_KEY_1: ${{ secrets.SUPABASE_KEY_1 }}
          SUPABASE_KEY_2: ${{ secrets.SUPABASE_KEY_2 }}
          SUPABASE_KEY_3: ${{ secrets.SUPABASE_KEY_3 }}
          SUPABASE_KEY_4: ${{ secrets.SUPABASE_KEY_4 }}
          SUPABASE_KEY_5: ${{ secrets.SUPABASE_KEY_5 }}
          # Add more as needed for your databases

      - name: Update timestamp to prevent workflow disabling
        run: |
          echo "Last run: $(date -u +"%Y-%m-%d %H:%M:%S UTC")" > .github/last-run.txt
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .github/last-run.txt
          git diff --quiet && git diff --staged --quiet || git commit -m "Update last run timestamp [skip ci]"
          git push
